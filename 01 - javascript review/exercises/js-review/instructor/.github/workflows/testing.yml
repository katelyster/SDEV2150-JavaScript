name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install project dependencies
        run: npm ci
      - name: Create config
        run: touch src/js/config.js
      - name: Update config
        run: |
          cat > src/js/config.js <<'EOF'
          const API_URL = 'http://localhost:3000/v2';
          const API_KEY = 'sample_api_key';

          export { API_URL, API_KEY };
          EOF
      - name: Build project
        run: npm run build
      - name: Install dependencies
        run: npm ci --prefix __tests__
      - name: Run Vitest Component Tests
        run: npm test
        working-directory: ./__tests__
      - name: Install Playwright Browsers
        run: npx playwright install chromium
        working-directory: ./__tests__
      - name: Run Playwright e2e test
        run: npm run e2e
        working-directory: ./__tests__
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
